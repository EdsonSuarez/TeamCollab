<div class="container alerta">
    <div class="col-12 col-lg-12" *ngIf="successMessage">
        <div class="alert alert-success alert-dismissible" role="alert">
            <div class="alert-message">
                {{ successMessage }}
            </div>
            <span class="spacer"></span>
            <button type="button" class="close" (click)="closeX()" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">X</span>
            </button>
        </div>
    </div>

    <div class="col-12 col-lg-12" *ngIf="errorMessage">
        <div class="alert alert-danger alert-dismissible alertJustify" role="alert">
            <div class="alert-message">
                {{ errorMessage }}
            </div>
            <span class="spacer"></span>
            <button type="button" class="close alertButton" (click)="closeX()" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">X</span>
            </button>
        </div>
    </div>
</div>

<div class="container" *ngIf="rolesData.length">
    <div class="tarjetas">
        <mat-card class="card" *ngFor="let rol of rolesData">
            <mat-card-title><span class="text_center">{{ rol.name }}</span></mat-card-title>

            <mat-card-content>
                <span>{{ rol.description }}</span>
            </mat-card-content>
            <div class="actionsContainer">
                <hr />

                <div class="actions">
                    <p *ngIf="rol.active == true">
                        Status: &nbsp;
                        <span class="active">
                            {{ rol.active ? "activo" : "inactivo" }}</span>
                    </p>
                    <p *ngIf="rol.active == false">
                        Status: &nbsp;
                        <span class="deactive">
                            {{ rol.active ? "activo" : "inactivo" }}</span>
                    </p>
                    <span class="spacer"></span>
                    <mat-icon color="primary" class="edit" routerLink="/updateRole/{{ rol._id }}">edit</mat-icon>
                    <mat-icon color="primary" class="delete" (click)="deleteRol(rol)">delete</mat-icon>
                </div>
            </div>
        </mat-card>
    </div>
</div>
