<div class="card">
  <div class="card-header text-center title">
    <div class="col-lg-12">
      <div class="form-group float-start">Proyectos</div>
      <div class="form-group float-end">
        <button type="button" class="btn btn-warning btn-sm">
          <mat-icon>add</mat-icon> Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="col-lg-12 text-center">
      <div class="row text-center bg-dark text-light">
        <div class="col-lg-2">Acciones</div>
        <div class="col-lg-3">Nombre</div>
        <div class="col-lg-3">Descripci√≥n</div>
        <div class="col-lg-2">Estatus</div>
        <div class="col-lg-2">Creado en</div>
      </div>
      <div class="spinner-border text-dark m-3" role="status" *ngIf="cargando">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="borderContent" *ngIf="!cargando">
        <div class="row text-center" *ngFor="let project of projects">
          <div class="col-lg-2">
            <button class="btn btn-warning btn-xs m-1" title="Editar proyecto"> <mat-icon>edit</mat-icon> </button>
            <button class="btn btn-danger btn-xs m-1" title="Borrar proyecto"> <mat-icon>delete</mat-icon> </button>
            <button class="btn btn-success btn-xs m-1" title="Asignar grupos de trabajo"> <mat-icon>person</mat-icon> </button>
            <button class="btn btn-info btn-xs m-1" title="Asignar sprints"> <mat-icon>dashboard</mat-icon> </button>
          </div>
          <div class="col-lg-3 centrarTexto">{{ project.name }}</div>
          <div class="col-lg-3 centrarTexto">{{ project.description }}</div>
          <div class="col-lg-2 centrarTexto">{{ project.status }}</div>
          <div class="col-lg-2 centrarTexto">{{ project.date | date:'dd-MM-yyyy' }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
